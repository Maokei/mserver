<!DOCTYPE html>
<html>
    <head>
        <script src="/js/main.js"></script>
    </head>
    <body>
        <div>
            <audio src="audioTest" width="720px" height="480px" controls preload="none">
            </audio>
            <video src="videoTest" width="720px" height="480px" controls preload="none">
            </video>
            <audio src="http://localhost:8080/audioTest" width="720px" height="480px" controls preload="none">
            </audio>
            <video src="http://localhost:8080/videoTest" width="720px" height="480px" controls preload="none">
            </video>
            <p>videoo</p>
            <video src="http://localhost:8080/videoo/c7192772-0c1c-11ed-861d-0242ac120001" width="720px" height="480px" controls preload="none">
            </video>
            <video src="http://localhost:8080/videoo/c7192772-0c1c-11ed-861d-0242ac120002" width="720px" height="480px" controls preload="none">
            </video>
            <p>Image file test</p>
            <form method="POST" action="/image" enctype="multipart/form-data">
                Image:<input type="file" name="image" />
                <input type="submit" value="Upload" />
            </form>
            <p>Upload test by form</p>
            <!-- HTML5 Input Form Elements -->
            <input id="fileupload" type="file" name="fileupload" />
            <button id="upload-button" onclick="uploadFile()"> Upload </button>

            <p>Mono FilePart</p>
            <div class="container mt-5">
                <h1>Single File Upload Demo!</h1>
                <form class="mt-3" action="file/single" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label >User</label>
                        <input type="text" name="user-name"> <br/><br/>
                        <label >Single</label>
                        <input type="file" name="fileToUpload" id="fileToUpload1">
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="container mt-5">
                <h1>Multiple File Upload Demo!</h1>
                <form class="mt-3" action="file/multi" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label >Multi</label>
                        <input type="file" name="files" id="files" multiple>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

            <!-- Ajax JavaScript File Upload to Spring Boot Logic -->
            <script>
                async function uploadFile() {
                    let formData = new FormData();
                    formData.append("file", fileupload.files[0]);
                    let response = await fetch('/upload', {
                        method: "POST",
                        body: formData
                    });

                    if (response.status == 200) {
                        alert("File successfully uploaded.");
                    }
                }
            </script>
        </div>
    </body>
</html>

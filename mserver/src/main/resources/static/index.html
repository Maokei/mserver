  <p>Upload test by form</p>
  <!-- HTML5 Input Form Elements -->
  <input id="fileupload" type="file" name="fileupload"/>
  <button id="upload-button" onclick="uploadFile()"> Upload</button>

  <p>Mono FilePart</p>
  <div class="container mt-5">
    <h1>Single File Upload Demo!</h1>
    <form class="mt-3" action="api/v1/media/single" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>Single</label>
        <input type="file" name="fileToUpload" id="fileToUpload1">
      </div>
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="container mt-5">
    <h1>Multiple File Upload Demo!</h1>
    <form class="mt-3" action="api/v1/media/multi" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>Multi</label>
        <input type="file" name="files" id="files" multiple>
      </div>
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Ajax JavaScript File Upload to Spring Boot Logic -->
  <script>
    async function uploadFile() {
      let formData = new FormData();
      formData.append("file", fileupload.files[0]);
      let response = await fetch('/upload', {
        method: "POST",
        body: formData
      });

      if (response.status == 200) {
        alert("File successfully uploaded.");
      }
    }
  </script>
